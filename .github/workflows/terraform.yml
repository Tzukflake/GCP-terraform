name: 'Terraform'

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    env:  # Set the environment variable for all steps
      GOOGLE_APPLICATION_CREDENTIALS: $HOME/gcp_key.json

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Set GCP credentials file
    - name: Set GCP Credentials
      run: echo "${{ secrets.GCP_CREDENTIALS }}" > $HOME/gcp_key.json

    # Initialize Terraform
    - name: Terraform Init
      run: terraform init

    # Checks that all Terraform configuration files adhere to a canonical format
    - name: Terraform Format
      run: terraform fmt -check

    # Generate the Terraform plan
    - name: Terraform Plan
      run: terraform plan -input=false -var="credentials_file=$HOME/gcp_key.json" -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=europe-north1"

    # Apply the Terraform plan (only on push to main)
    - name: Terraform Apply
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve -input=false -var="credentials_file=$HOME/gcp_key.json" -var="project_id=${{ secrets.GCP_PROJECT_ID }}" -var="region=europe-north1"
